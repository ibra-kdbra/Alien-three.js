<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Physics Game</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud">
      <div id="crosshair"></div>

      <div class="panel top-left">
        <h2>ALIEN INFILTRATOR</h2>
        <div class="subtext">PHYSICS SIMULATION v1.0</div>
      </div>

      <div class="panel top-right">
        <div id="transmission-log">
          <div class="msg">SYSTEM ONLINE...</div>
          <div class="msg">PLANET GRAVITY: 1.0G</div>
        </div>
      </div>

      <div class="panel bottom-left">
        <div class="stat-row">
          <span class="label">MORPHOLOGY:</span>
          <span id="mode-indicator" class="value human">HUMAN</span>
        </div>
        <div class="stat-row">
          <span class="label">VEHICLE:</span>
          <span id="vehicle-indicator" class="value">NONE</span>
        </div>
      </div>

      <div class="panel bottom-right">
        <div id="controls-hint">
          <div class="key-row"><span class="key">WASD</span> MOVE</div>
          <div class="key-row"><span class="key">SPACE</span> JUMP</div>
          <div class="key-row"><span class="key">Q</span> DISGUISE</div>
          <div class="key-row"><span class="key">E</span> INTERACT</div>
          <div class="key-row"><span class="key">MOUSE</span> CAMERA</div>
          <div class="key-row"><span class="key">CLICK</span> LOCK CURSOR</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
